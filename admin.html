<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Admin Dashboard</h1>
      <nav>
        <ul>
          <li><a href="#employees">Employee List</a></li>
          <li><a href="#add-employee">Add Employee</a></li>
          <li><a href="#logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <section id="employees">
      <h2>Employee List</h2>
      <table>
        <thead>
          <tr>
            <th>Employment Code</th>
            <th>Name</th>
            <th>Company Email</th>
            <th>Manager Name</th>
            <th>Current Project</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Employee rows will be dynamically generated here -->
          <tr>
            <td>100001</td>
            <td>John Doe</td>
            <td>johndoe@company.com</td>
            <td>Jane Smith</td>
            <td>Project Alpha</td>
            <td>
              <button class="btn-view">View</button>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="add-employee">
      <h2>Add New Employee</h2>
      <form id="employee-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Current Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <!-- Additional fields as per requirement -->
        <button type="submit">Add Employee</button>
      </form>
    </section>
  </div>
</body>
</html>
